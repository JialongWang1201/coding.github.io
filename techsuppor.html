<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Support Knowledge Base</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #edf2f7;
            color: #333;
        }

        .container {
            max-width: 1100px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        .container h1,
        .container h2 {
            color: #2b6cb0;
            border-bottom: 2px solid #2b6cb0;
            padding-bottom: 10px;
            margin-top: 0;
        }

        .search-bar {
            margin: 30px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search-bar input,
        .search-bar button {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
        }

        .search-bar input {
            flex: 4;
        }

        .search-bar button {
            flex: 1;
            background-color: #2b6cb0;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-bar button:hover {
            background-color: #4a90e2;
        }

        .topics,
        .popular-articles {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .topic,
        .article {
            flex-basis: 32%;
            background-color: #edf2f7;
            padding: 20px;
            border-radius: 5px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .topic:hover,
        .article:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }

        .chat-box {
            display: none;
            border-radius: 5px;
            padding: 20px;
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 320px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }

        .chat-box h4 {
            margin-top: 0;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            display: block;
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #2b6cb0;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4a90e2;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Technical Support Knowledge Base</h1>
        <!-- 使用表单来实现搜索 -->
        <form action="https://www.uottawa.ca/search" method="get" target="_blank">
            <div class="search-bar">
                <input type="text" name="q" placeholder="Search the Knowledge Base">
                <button type="submit">Search</button>
            </div>
        </form>
        <h2>Help Topics</h2>
        <div class="topics">
            <div class="topic">Getting Started</div>
            <div class="topic">Coding Compiler</div>
            <div class="topic">Your Student Account</div>
        </div>
        <h2>Popular Articles</h2>
        <div class="popular-articles">
            <div class="article">How Does Our Exam Compiler Work?</div>
            <div class="article">How to Use Your uOttawa to Create an Account?</div>
            <div class="article">How can I see the my grade?</div>
        </div>
        <button onclick="openChat()">Contact Your Technical Support</button>
    </div>

    <div class="chat-box" id="chatBox">
        <h4>Technical Support</h4>
        <p id="onlineStatus">Checking online status...</p>
        <textarea rows="4" placeholder="Enter your query..."></textarea>
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        function openChat() {
            const chatBox = document.getElementById('chatBox');
            const onlineStatus = document.getElementById('onlineStatus');
            chatBox.style.display = 'block';

            // 模拟检查在线状态
            setTimeout(() => {
                onlineStatus.textContent = 'Technical Support is online now';
            }, 1000);
        }

        function sendMessage() {
            const messageArea = document.querySelector("textarea");
            if(messageArea.value.trim() === '') {
                alert("Please enter a message first.");
            } else {
                alert("Message sent! We will reply shortly.");
                messageArea.value = '';
            }
        }
    </script>
</body>

</html>
